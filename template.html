<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <template id="d1"><h2 style="color:yellow">我是标签模板</h2></template>
    <script type="x.template" id="d3">
        <h2 style="color:blue">我是script标签模板</h2>
    </script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:"hello"
            },
            
            template:`
                      <h2 style="color:red">我是选项模板</h2>
                      `,
             template:"#d3"
                      
        })
    </script>
</body>
</html>
