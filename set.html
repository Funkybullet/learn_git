<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.set</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{conut}}
        <p><button onclick="add()">add</button></p>
    </div>
    <script>
        function add() {
            Vue.set(outData,'conut',2)
        }
        var outData={
            conut:1,
            goods:'car'
        }
       var app = new Vue({
           el:'#app',
           data:outData
       })

    </script>
</body>
</html>
